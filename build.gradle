apply plugin: 'java'
apply plugin: 'maven-publish'

group 'org.librazy'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()

    maven {
        name 'Spigot'
        url 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }

    maven {
        name 'sonatype-snapshots'
        url 'https://oss.sonatype.org/content/repositories/snapshots'
    }
}

configurations {
    // configuration that holds jars to include in the jar
    extraLibs
}


dependencies {
    compile files("lib/tools.jar")
    compile('org.spigotmc:spigot-api:1.11.2-R0.1-SNAPSHOT')
    extraLibs 'org.yaml:snakeyaml:1.19-SNAPSHOT'
    extraLibs ('commons-lang:commons-lang:2.6'){
        transitive = false
    }
    extraLibs ('com.google.guava:guava:21.0') {
        transitive = false
    }
}

jar {
    from {
        configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId "org.librazy"
            artifactId "NyaaUtilsLangChecker"
            version '1.0-SNAPSHOT'
            from components.java
        }
    }
    repositories {
        maven {
            url "$buildDir/repo"
        }
    }
}